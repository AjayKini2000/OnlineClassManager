<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    body {
  
       background-image: url('../static/images/color.jpg');
       background-size: cover;
 
   }
   
   
    

    
    .content-table  {
        border-collapse: collapse;
        margin: auto;
        font-size: 0.5cm;
        min-width: 200px;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0  20px rgba(0, 0, 0, 0.15);
        margin-top: 10%;

    }
    .content-table thead tr {
        background-color: #808080;
        color: #ffffff;
        text-align: center;
        font-weight: bold;
    }
        

    .content-table th,
    .content-table td {
        padding: 12px 15px;

    }
    .content-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    .content-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;

    }
    .content-table tbody tr:last-of-type {
        border-bottom: 2px solid #808080;
    }
    .content-table tbody tr.active-row {
        font-weight: bold;
        color: #808080;
    }
    input {
        font-size: 20px;
        padding: 10px;
        border-radius: 5px;
        margin: 2px;


    }
    
    #container {
        text-align: center;
    }
    div {
        text-align: center;
        
        
    }
    .submit1 {
        position: relative;
        text-align: center;
        width: 300px;
        padding: 10px;
        font-size: 19px;
        color: #000000;
        font-family: poppins;
        font-weight: 100;
        border: 5px solid #000000;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        border-radius: 100px;
        transition: 0.1s;
    }
    .submit1:hover {
        box-shadow: 0 5px 50px 0 #15f4ee inset, 0 5px 50px 0 #15f4ee,
        0 5px 50px 0 #15f4ee inset,0 5px 50px 0 #15f4ee;
        text-shadow: 0 0 5px #15f4ee, 0 0 5px #15f4ee;
    }

    
    
    

</style>
</head>
<body style="font-family: Candara;">
<div>
    
    <table  class="content-table">
        <tr align="center">
        <th>Student ID</th>
        <th>subject Code</th>
        <th>Number of classes conducted</th>
        <th>Number of classes attended</th>
        <th>Percentage</th>
        </tr>
        {% for i in data %}
        <tr align="center">
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
        </tr>
        {% endfor %}

    </table>
    <br>
    <br>
    
    
    <div>
        <form action="{{url_for('attendence_details')}}" method="post">
            <input type="submit" class="submit1" value="Click here for more info">
        </form>
    </div>
</div>

</body>
</html>
