<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    body {
  
       background-image: url('../static/images/water.jpg');
       background-size: cover;

}


    
    
    .content-table {
        border-collapse: collapse;
        margin: auto;
        font-size: 0.5cm;
        min-width: 200px;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0  20px rgba(0, 0, 0, 0.15);
        margin-top: 10%;

        
        

    }
    .content-table thead tr {
        background-color: #808080;
        color: #ffffff;
        text-align: center;
        font-weight: bold;
    }
        

    .content-table th,
    .content-table td {
        padding: 12px 15px;

    }
    .content-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }
    .content-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;

    }
    .content-table tbody tr:last-of-type {
        border-bottom: 2px solid #808080;
    }
    .content-table tbody tr.active-row {
        font-weight: bold;
        color: #808080;
    }
    button {
        font-size: 20px;
        padding: 10px;
        border-radius: 5px;
        margin: 2px;

    }
    
    #container {
        text-align: center;
    }
    div {
        text-align: center;
    }
    .submit1 {
        position: relative;
        text-align: center;
        width: 300px;
        padding: 10px;
        font-size: 19px;
        color: #000000;
        font-family: poppins;
        font-weight: 100;
        border: 5px solid #000000;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        border-radius: 100px;
        transition: 0.1s;
    }
    .submit1:hover {
        box-shadow: 0 5px 50px 0 #15f4ee inset, 0 5px 50px 0 #15f4ee,
        0 5px 50px 0 #15f4ee inset,0 5px 50px 0 #15f4ee;
        text-shadow: 0 0 5px #15f4ee, 0 0 5px #15f4ee;
    }
    .stud {
        width: 20%;
        border:2px solid #000000;
        border-radius: 10px;
        margin: 8px 0;
        outline: none;
        padding: 8px;
        box-sizing: border-box;
        transition: .1s;
    }
    .stud:focus {
        border-color: #15f4ee;
        box-shadow:0 0 20px 0 #15f4ee;
    }



    
 
</style>
</head>
<body >
<div>
    <br>
    <br>
    <br>
    <br>
<lable ><Font face="Candara" <Font size="8">Subject Code : {{subject_code}}</lable>
    <br>
    
<div >
    <table class="content-table " >
        <tr align="center">
        <th>Student ID</th>
        <th>Number of classes conducted</th>
        <th>Number of classes attended</th>
        <th>Percentage</th>
        </tr>
        {% for i in data %}
        <tr align="center">
            <td>{{i[0]}}</td>

            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
        </tr>
        {% endfor %}

    </table>
    <div>
        <form action="{{url_for('attendence_details_teacher') }}", method="post">
            <br>
            <label ><Font face="Candara"><Font size="6">Enter student ID to check individual attendence</label><br/>
                
               
        
            <label >Student ID</label><br/>
            
            <input  type="text" class="stud" name="stud_id" placeholder="Enter Student ID" required><br/>
            <br>
            <button type="SUBMIT" class="submit1">Submit</button>
            <br>
            <br>
            <br>
        </form>
    </div>
</div>
</div>
</body>
</html>
